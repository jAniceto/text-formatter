  <meta charset="utf-8">

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Space+Mono" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

<body>

  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="index.html">Text</a></li>
          <li class="navbar-item"><a class="navbar-link" href="json.html">JSON</a></li>
          <li class="navbar-item"><a class="navbar-link" href="about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form -->
    <div class="section">
      <h6 class="section-header">JSON formater</h6>
      
      <div class="">
        <form>
          <label for="jsonBox"></label>
          <textarea rows="6" class="u-full-width" placeholder="Enter JSON here..." id="jsonBox"></textarea>
          <div class="btn-group">
            <input id='prettifyJSON' class="button-green format-btn" type="button" value="Prettify JSON">
            <input id='minifyJSON' class="button-green format-btn" type="button" value="Minify JSON">
            <input id='clear' class="format-btn" type="button" value="Clear Text">
            <input id='copy' class="format-btn" type="button" value="Copy to Clipboard">
          </div>
        </form>
      </div>
    </div>

    <pre><code id="highlighted">Syntax highlighted JSON will appear here...</code></pre>

  </div>

  <script src="js/json-tools.js"></script>
  
</body>
</html>
